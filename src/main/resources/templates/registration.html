<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form id="saveBook" th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username"
                   th:field="*{username}" placeholder="Enter username" required>
            <p th:each="error : ${#fields.errors('username')}"
               th:text="${error}" style="color:red">Validation error</p>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text" class="form-control" id="password"
                   th:field="*{password}" placeholder="Enter password" required>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}" style="color:red">Validation error</p>
        </div>
        <div th:if="${userExistsError != null}">
            <p th:text="${userExistsError}" style="color:red"></p>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
